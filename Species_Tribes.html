             function getColor(value) {
                 return value > 0 ? '#40a00c':
                                    '#e4fcd7';
             }

             function style_aceneg(feature){
                 return {
                     fillColor: getColor(feature.properties.aceneg),
                     weight: 2,
                     opacity: 1,
                     color: 'darkgray',
                     fillOpacity: 1,
                   };
                }

            function TribeColors(value) {
                return value > 98 ? '#1b9e77':
                        value > 53 ? '#d95f02':
                        value > 35 ? '#7570b3':
                        value > 34 ? '#e7298a':
                        value > 33 ? '#66a61e':
                        value > 31 ? '#e6ab02':
                        value > 13 ? '#a6761d':
                                     '#e4fcd7';
            }

            function style_Tribes(feature){
                return {
                    fillColor: TribeColors(feature.properties.ID),
                    weight: 2,
                    opacity: 1,
                    color: 'darkgray',
                    fillOpacity: .4,
                  };
               }


    aceneg = L.geoJson(Species_by_County,{

Tribes = L.geoJson(Tribes,{

    var legend = L.control({position: 'bottomright'});
    legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'legend');
    div.innerHTML = '<strong>Categories</strong><br>';
    var categories = ['Present','Not Present'];
    var yesno = [1,0];

    for (var i = 0; i < categories.length; i++) {

            div.innerHTML +=

                '<i class="square" style="background:' + getColor(yesno[i]) + '"></i> ' +
            categories[i] + '<br>';

        }

    return div;
    };
    legend.addTo(map);


    var title = L.control({position: 'topright'}); // position of the title

         title.onAdd = function (map) {
             this._div = L.DomUtil.create('div', 'title'); // create a div with a class "title"
             this._div.innerHTML = "<h3>Range of medicinal plants, by county <br> & Tribal Ranges, Illinois</h3>";  // Title text, may use html to customize
             return this._div;
         };

          title.addTo(map);


              var basemaps = {

             };

             var overlays = {

             L.control.layers(basemaps, overlays, {collapsed:false}).addTo(map);
